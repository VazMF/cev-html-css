<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositios diferentes ou simplesmente aumente e diminua o tamanho da janela do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/tracktribe-1968.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não conseguqe reproduzir áudio. <a href="midia/tracktribe-1968.mp3" download="midia/tracktribe-1968.mp3" type="audio/mpeg">Clique aqui para fazer o download do MP3</a>.</p>
    </audio>
</body>
</html>
