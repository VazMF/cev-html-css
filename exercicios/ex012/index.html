<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="500" poster="img/capa-video.png" controls>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.m4v" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
</body>
</html>
